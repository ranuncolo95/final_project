<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Servizi di Analisi AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Translation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="image">Image analizer</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <h1>
      Servizio analisi testo e immagini con AI
    </h1>
  </div>
  <div class="container">
    <form action="/" method="post">
      <div>
        <h2>
          Traduzione
        </h2>
        <label for="from_lang">Da:</label>
        <select id="from_lang" name="from_lang">
          <option value="en">en</option>

        </select>

        <label for="to_lang">A:</label>
        <select id="to_lang" name="to_lang">
          <option value="fr">fr</option>
          <option value="de">de</option>

        </select>


        <div>
          <label for="input_text"></label><br>
          <textarea name="input_text" rows="5" cols="50" placeholder="Inserisci il testo da tradurre"></textarea>
        </div>

      </div>
      <button type="submit">Invia</button>
    </form>

    <form action="/" method="post">
      <div>
        <textarea name="result_transl" id="result_transl" rows="5" cols="50">{{translation}}</textarea>
      </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
